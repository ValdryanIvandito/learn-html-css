<!doctype html>
<html>
<head>
  <Title>Learn Tailwind Basic Utility Part-1</Title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
 
  <!-- how to customize spacing size -->
  <script>
    tailwind.config = {
      theme : {
        extend: {
          spacing: {
            13: '3.25rem',
          },
        },
      },
    };
  </script>
  
  <style type="text/tailwindcss">
    section, div, h3 {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h1 class="mb-4 font-bold text-3xl">
    Let's Learn 
    <span class="bg-gradient-to-l from-blue-700 to-teal-400 bg-clip-text text-transparent">Tailwind</span> 
    Basic Utility Spacing
  </h1>
  <ul class="mb-8">
    <h2 class="font-semibold text-xl">References:</h2>
    <li>
      <a href="https://tailwindcss.com/docs/padding" target="_blank" class="underline text-blue-500 hover:text-blue-800">
        About Padding
      </a>
    </li>
    <li>
      <a href="https://tailwindcss.com/docs/margin" target="_blank" class="underline text-blue-500 hover:text-blue-800">
        About Margin
      </a>
    </li>
    <li>
      <a href="https://tailwindcss.com/docs/space" target="_blank" class="underline text-blue-500 hover:text-blue-800">
        About Space Between
      </a>
    </li>
  </ul>

  <section>
    <h3>- Spacing Example -</h3>
    <div class="m-8">Margin</div>
    <div class="py-8">Padding</div>
  </section>
</body>
</html>
